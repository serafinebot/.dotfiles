# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# Config version for compatibility and deprecations
# Fallback value (if you omit the key): config-version = 1
config-version = 2

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = true

# List of workspaces that should stay alive even when they contain no windows,
# even when they are invisible.
# This config version is only available since 'config-version = 2'
# Fallback value (if you omit the key): persistent-workspaces = []
persistent-workspaces = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "A", "B",
                         "C", "D", "E", "F", "G", "I", "M", "N", "O", "P", "Q",
                         "R", "S", "T", "U", "V", "W", "X", "Y", "Z"]

# A callback that runs every time binding mode changes
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# See: https://nikitabobko.github.io/AeroSpace/commands#mode
on-mode-changed = []

# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 0
    inner.vertical =   0
    outer.left =       0
    outer.bottom =     0
    outer.top =        0
    outer.right =      0

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    alt-enter = 'exec-and-forget open -na Alacritty'

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-period = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    cmd-h = 'focus left'
    cmd-j = 'focus down'
    cmd-k = 'focus up'
    cmd-l = 'focus right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    cmd-shift-h = 'move left'
    cmd-shift-j = 'move down'
    cmd-shift-k = 'move up'
    cmd-shift-l = 'move right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    cmd-left = 'resize smart -50'
    cmd-right = 'resize smart +50'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    cmd-shift-1 = 'workspace 1'
    cmd-shift-2 = 'workspace 2'
    cmd-shift-3 = 'workspace 3'
    cmd-shift-4 = 'workspace 4'
    cmd-shift-5 = 'workspace 5'
    cmd-shift-6 = 'workspace 6'
    cmd-shift-7 = 'workspace 7'
    cmd-shift-8 = 'workspace 8'
    cmd-shift-9 = 'workspace 9'
    cmd-shift-a = 'workspace A' # In your config, you can drop workspace bindings that you don't need
    cmd-shift-b = 'workspace B'
    cmd-shift-c = 'workspace C'
    cmd-shift-d = 'workspace D'
    cmd-shift-e = 'workspace E'
    cmd-shift-f = 'workspace F'
    # disabling letters above f due to shortcut overlap (e.g. cmd-shift-t in brave)
    # cmd-shift-g = 'workspace G'
    # cmd-shift-i = 'workspace I'
    # cmd-shift-m = 'workspace M'
    # cmd-shift-n = 'workspace N'
    # cmd-shift-o = 'workspace O'
    # cmd-shift-p = 'workspace P'
    # cmd-shift-q = 'workspace Q'
    # cmd-shift-r = 'workspace R'
    # cmd-shift-s = 'workspace S'
    # cmd-shift-t = 'workspace T'
    # cmd-shift-u = 'workspace U'
    # cmd-shift-v = 'workspace V'
    # cmd-shift-w = 'workspace W'
    # cmd-shift-x = 'workspace X'
    # cmd-shift-y = 'workspace Y'
    # cmd-shift-z = 'workspace Z'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    cmd-alt-1 = 'move-node-to-workspace 1'
    cmd-alt-2 = 'move-node-to-workspace 2'
    cmd-alt-3 = 'move-node-to-workspace 3'
    cmd-alt-4 = 'move-node-to-workspace 4'
    cmd-alt-5 = 'move-node-to-workspace 5'
    cmd-alt-6 = 'move-node-to-workspace 6'
    cmd-alt-7 = 'move-node-to-workspace 7'
    cmd-alt-8 = 'move-node-to-workspace 8'
    cmd-alt-9 = 'move-node-to-workspace 9'
    cmd-alt-a = 'move-node-to-workspace A'
    cmd-alt-b = 'move-node-to-workspace B'
    cmd-alt-c = 'move-node-to-workspace C'
    cmd-alt-d = 'move-node-to-workspace D'
    cmd-alt-e = 'move-node-to-workspace E'
    cmd-alt-f = 'move-node-to-workspace F'
    # cmd-alt-g = 'move-node-to-workspace G'
    # cmd-alt-i = 'move-node-to-workspace I'
    # cmd-alt-m = 'move-node-to-workspace M'
    # cmd-alt-n = 'move-node-to-workspace N'
    # cmd-alt-o = 'move-node-to-workspace O'
    # cmd-alt-p = 'move-node-to-workspace P'
    # cmd-alt-q = 'move-node-to-workspace Q'
    # cmd-alt-r = 'move-node-to-workspace R'
    # cmd-alt-s = 'move-node-to-workspace S'
    # cmd-alt-t = 'move-node-to-workspace T'
    # cmd-alt-u = 'move-node-to-workspace U'
    # cmd-alt-v = 'move-node-to-workspace V'
    # cmd-alt-w = 'move-node-to-workspace W'
    # cmd-alt-x = 'move-node-to-workspace X'
    # cmd-alt-y = 'move-node-to-workspace Y'
    # cmd-alt-z = 'move-node-to-workspace Z'

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    alt-tab = 'workspace-back-and-forth'
    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']
